{% extends 'base.html'%}

{% block content %}
<div class="container-fluid">
    <div class="col-md-3"></div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
    </div>
    {% endfor %}
    <form class="form-inline ml-2" action="{{url_for('main.subscribe')}}" method="POST">
        <div class="md-form form-group">
            <label class="white-color" style="color: white;">Name</label>
            <input type="name" style="color: black;" class="form-control " name ="subscriber" required>
            <label class="white-color" style="color: white;">Email Address...</label>
            <input type="email" style="color: black;" class="form-control " name ="subscriber" required>
        </div>

        <div class="md-form form-group">
            <button class="btn btn-sm btn-outline-info" id="subs" style="color: black; margin: 10px;">Subscribe</button>
        </div>
    </form>
</div>
</div>
</div>
{% endblock content %}
